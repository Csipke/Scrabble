{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    <div>
    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Point Value</th><th>Words</th>
        </tr>
        </thead>
        <tbody>
        {% for score,v in scores.items() %}
        <tr>
            <td>{{ score }}</td><td>{{ v }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
